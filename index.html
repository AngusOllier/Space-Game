<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="anime.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <button class="play-blue">Animate Blue</button>
    <svg version="1.1" baseProfile="full" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#2E4053" />
        <path d="M 10 500
         A 200 200 0 0 1 790 500" stroke="white" stroke-width="2" fill-opacity="0" />
    </svg>
    <script>
        var blue = anime({
            targets: '.blue',
            translateY: 200,
            autoplay: false
        });
        document.querySelector('.play-blue').onclick = blue.restart;

    </script>
</body>

</html>
